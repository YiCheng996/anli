<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI案例汇 - 登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .tab-active {
            color: #2563EB;
            border-bottom: 2px solid #2563EB;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-blue-600">AI案例汇</h1>
                <p class="mt-2 text-gray-600">发现、分享和讨论AI产品的最佳使用案例</p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- 标签切换 -->
                <div class="flex border-b mb-6">
                    <button id="login-tab" class="flex-1 py-3 text-center font-medium tab-active">登录</button>
                    <button id="register-tab" class="flex-1 py-3 text-center font-medium text-gray-500">注册</button>
                </div>
                
                <!-- 登录表单 -->
                <div id="login-form">
                    <form class="space-y-6" action="home.html" method="GET">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700">邮箱/手机号</label>
                            <div class="mt-1">
                                <input id="login-email" name="email" type="text" autocomplete="email" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700">密码</label>
                            <div class="mt-1 relative">
                                <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    记住我
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                    忘记密码?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                登录
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">
                                    其他登录方式
                                </span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <i class="fab fa-weixin text-green-600 text-lg"></i>
                                </a>
                            </div>

                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <i class="fab fa-qq text-blue-500 text-lg"></i>
                                </a>
                            </div>

                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <i class="fab fa-weibo text-red-500 text-lg"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 注册表单 -->
                <div id="register-form" class="hidden">
                    <form class="space-y-6" action="home.html" method="GET">
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-gray-700">邮箱</label>
                            <div class="mt-1">
                                <input id="register-email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        
                        <div>
                            <label for="register-phone" class="block text-sm font-medium text-gray-700">手机号</label>
                            <div class="mt-1 flex">
                                <input id="register-phone" name="phone" type="tel" autocomplete="tel" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" class="ml-3 px-4 py-3 bg-blue-600 text-white rounded-md whitespace-nowrap hover:bg-blue-700">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label for="verification-code" class="block text-sm font-medium text-gray-700">验证码</label>
                            <div class="mt-1">
                                <input id="verification-code" name="code" type="text" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-700">密码</label>
                            <div class="mt-1 relative">
                                <input id="register-password" name="password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">确认密码</label>
                            <div class="mt-1 relative">
                                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input id="agree-terms" name="agree-terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="agree-terms" class="ml-2 block text-sm text-gray-700">
                                我已阅读并同意 <a href="#" class="text-blue-600 hover:underline">《用户协议》</a>和<a href="#" class="text-blue-600 hover:underline">《隐私政策》</a>
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                注册
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="sm:mx-auto sm:w-full sm:max-w-md mt-6">
            <div class="text-center">
                <a href="home.html" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-arrow-left mr-1"></i> 返回首页
                </a>
            </div>
        </div>
    </div>

    <script>
        // 登录和注册表单切换
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-tab').classList.add('tab-active');
            document.getElementById('login-tab').classList.remove('text-gray-500');
            document.getElementById('register-tab').classList.remove('tab-active');
            document.getElementById('register-tab').classList.add('text-gray-500');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-tab').classList.add('tab-active');
            document.getElementById('register-tab').classList.remove('text-gray-500');
            document.getElementById('login-tab').classList.remove('tab-active');
            document.getElementById('login-tab').classList.add('text-gray-500');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });
        
        // 密码显示/隐藏
        const passwordToggles = document.querySelectorAll('.far.fa-eye');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordField = this.parentElement.previousElementSibling;
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
