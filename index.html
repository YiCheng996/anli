<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI产品使用案例汇总展示平台 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .prototype-container {
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
        .prototype-title {
            padding: 0.75rem 1rem;
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">AI产品使用案例汇总展示平台 - 原型展示</h1>
        
        <!-- 首页 -->
        <div class="prototype-container">
            <div class="prototype-title">首页 (home.html)</div>
            <iframe src="home.html"></iframe>
        </div>
        
        <!-- 分类页 -->
        <div class="prototype-container">
            <div class="prototype-title">分类页 (category.html)</div>
            <iframe src="category.html"></iframe>
        </div>
        
        <!-- 案例详情页 -->
        <div class="prototype-container">
            <div class="prototype-title">案例详情页 (detail.html)</div>
            <iframe src="detail.html"></iframe>
        </div>
        
        <!-- 发布页 -->
        <div class="prototype-container">
            <div class="prototype-title">发布页 (publish.html)</div>
            <iframe src="publish.html"></iframe>
        </div>
        
        <!-- 个人中心 -->
        <div class="prototype-container">
            <div class="prototype-title">个人中心 (profile.html)</div>
            <iframe src="profile.html"></iframe>
        </div>
        
        <!-- 登录/注册页 -->
        <div class="prototype-container">
            <div class="prototype-title">登录/注册页 (login.html)</div>
            <iframe src="login.html"></iframe>
        </div>
    </div>
</body>
</html>
